<div class="espaciado info w-100 d-md-flex">
  <div
    class="saludo h-100 w-100 d-flex flex-column align-items-center justify-content-center text-center"
  >
    <div class="container" *ngIf="this.usuario">
      <br /><span class="cursiva">Software Developer</span> <br />{{
        this.usuario.descripcion
      }}
      <fa-icon [icon]="emoteInicio" class="ms-2"></fa-icon>
    </div>
    <div class="container" *ngIf="estaLogeado()">
      <button
        type="button"
        class="btn btn-outline-secondary"
        *ngIf="this.estaLogeado()"
        (click)="modalEditar.toggleModal()"
      >
        Editar Usuario
      </button>
      <app-modal #modalEditar>
        
        <button
          type="button"
          class="btn btn-success m-2"
          (click)="modalEditar.toggleModal()"
        >
          Editar
        </button>
      </app-modal>
    </div>
  </div>
  <div
    class="img h-100 w-100 d-none d-md-flex align-items-center justify-content-center"
  >
    <img
      [src]="this.usuario?.foto"
      alt="#img-mi-perfil"
      class="w-50 h-50"
    />
  </div>
</div>
