<div class="d-flex justify-content-center gap-3">
  <button
    type="button"
    class="btn-default primary-button"
    (click)="this.cancel.emit()"
  >
    Cancelar
  </button>

  <button
    type="submit"
    class="btn-default danger-button"
    (click)="this.save.emit()"
  >
    Guardar
  </button>
</div>
