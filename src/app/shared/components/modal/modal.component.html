<ng-container *ngIf="this.show">
  <div
    class="bg-gradient vh-100 position-fixed top-0 left-0 overflow-y-auto z-3 text-center w-100 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="modal-header m-2 d-flex align-items-center">
      <h5 class="align-self-end mx-2">{{ titulo }}</h5>
      <button
        class="close btn btn-danger"
        aria-label="close"
        type="button"
        (click)="this.toggleModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
