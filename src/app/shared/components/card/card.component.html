<div class="card">
  <img
    *ngIf="imageUrl"
    [src]="imageUrl"
    class="card-img-top"
    alt="Imagen de {{ title }}"
  />
  <header class="card-title p-3">
    <h5 class="card-title fw-bold">{{ title }}</h5>
    <h6 *ngIf="subtitle" class="card-subtitle">
      {{ subtitle }}
    </h6>
  </header>
  <section class="card-body d-flex flex-column justify-content-between">
    <div class="container" *ngIf="description">
      <p [class.line-clamp]="!showMore" class="card-text mb-2">
        {{ description }}
      </p>
      <button
        type="button"
        class="btn btn-sm p-0"
        (click)="toggleShowMore()"
      >
        <span *ngIf="description.length > 180">{{ showMore ? "Ver menos" : "Ver m√°s" }}</span>
      </button>
    </div>
    <div
      *ngIf="tags?.length"
      class="d-flex justify-content-center align-items-center flex-wrap gap-1 mt-3"
    >
      <span class="badge rounded-pill custom-badge" *ngFor="let tag of tags">
        {{ tag }}
      </span>
    </div>
  </section>
  <footer *ngIf="footer" class="card-footer small">
    {{ footer }}
  </footer>
  <ng-content></ng-content>
</div>
