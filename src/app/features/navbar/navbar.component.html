<nav class="navbar align-items-center">
  <app-brand></app-brand>
  <div class="menu text-center">
    <button (click)="showHideMenu()">
      <div
        class="button-menu-bar d-flex flex-column align-items-end h-100"
        *ngIf="!this.showMenu"
        [style.color]="this.temaActual?.properties?.colorFuerte"
      >
        <span class="lineup1"></span>
        <span class="lineup2"></span>
        <span class="lineup3"></span>
      </div>
      <span
        class="button-menu-close"
        *ngIf="this.showMenu"
        [style.background-color]="this.temaActual?.properties?.colorFuerte"
      ></span>
    </button>
    <ul
      class="menu-navbar p-4"
      [class.show]="this.showMenu"
      [class.hide]="!this.showMenu"
      [style.color]="this.temaActual?.properties?.textoPrimario"
      [style.background-color]="this.temaActual?.properties?.colorFuerte"
    >
      <li *ngFor="let item of items">
        <a [href]="item.link" target="_blank" rel="noopener noreferrer" [style.color]="this.temaActual?.properties?.colorDebil">
          <i [class]="item.iconClass"></i>
        </a>
      </li>
      <hr />
      <a (click)="toggleTema()">
        <span *ngIf="this.temaActual?.name === 'light'">
          <i class="fa fa-sun"></i>
        </span>
        <span *ngIf="this.temaActual?.name === 'dark'">
          <i class="fa fa-moon"></i>
        </span>
      </a>
      <button routerLink="/desktop/projects">Projects</button>
    </ul>
  </div>
</nav>
