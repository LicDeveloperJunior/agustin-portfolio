<form #formAdd (ngSubmit)="agregarTrabajo(formAdd)">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      ngModel
      name="name"
      class="form-control"
      id="name"
      placeholder="nombre"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Descripcion</label>
    <input
      type="text"
      ngModel
      name="description"
      class="form-control"
      id="description"
      placeholder="descripcion"
      required
    />
  </div>
  <div class="form-group">
    <label for="img">URL imagen</label>
    <input
      type="url"
      ngModel
      name="img"
      class="form-control"
      id="img"
      placeholder="url imagen"
      required
    />
  </div>
</form>
