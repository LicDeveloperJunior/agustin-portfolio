<form #formAdd (ngSubmit)="agregarProyecto(formAdd)">
  <div class="form-group">
    <label for="title">Titulo</label>
    <input
      type="text"
      name="title"
      class="form-control"
      id="title"
      placeholder="Titulo del proyecto"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea
      name="description"
      class="form-control"
      id="description"
      placeholder="Descripcion"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="imgSrc">Url img</label>
    <input
      type="text"
      name="imgSrc"
      class="form-control"
      id="imgSrc"
      placeholder="proyecto?.imgSrc"
      required
    />
  </div>
  <div class="form-group">
    <label for="linkDemo">Link a Demo</label>
    <input
      type="text"
      name="linkDemo"
      class="form-control"
      id="linkDemo"
      placeholder="https://link.com"
      required
    />
  </div>
  <div class="form-group">
    <label for="creationDate">Fecha de creacion</label>
    <input
      type="date"
      name="creationDate"
      class="form-control"
      id="creationDate"
      placeholder="2010-07-23"
      required
    />
  </div>
  <div class="form-group">
    <label for="tecnologies">Tecnologías usadas</label>
    <input
      type="text"
      name="tecnologies"
      class="form-control"
      id="tecnologies"
      placeholder="HTML, CSS, JAVASCRIPT, ..."
      required
    />
  </div>
  <button class="btn btn-success m-2" type="submit">Guardar</button>
</form>
