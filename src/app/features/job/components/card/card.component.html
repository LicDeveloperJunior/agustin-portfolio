<article class="card text-center p-2 m-2" *ngIf="this.project">
  <header class="card-header">
    <img [src]="this.project.imgSrc" [alt]="this.project.title" />
    <h5 class="card-title">{{ this.project.title }}</h5>
  </header>
  <section class="card-body">
    <p class="text-muted">{{ this.project.description }}</p>
    <h5>Tecnolog√≠as usadas</h5>
    <div class="d-flex gap-2 align-items-center justify-content-center">
      <div class="col-3" *ngFor="let skill of this.project.tecnologies">
        <img [src]="skill.logo" [alt]="skill.name" *ngIf="skill.logo != '#'; else noLogo">
        <ng-template #noLogo><p class="text-decoration-underline">{{ skill.name }}</p></ng-template>
      </div>
    </div>
    <a [href]="this.project.linkDemo" class="btn shadow m-3">Ir a Demo</a>
  </section>
  <footer class="card-footer text-muted">
    {{ this.project.creationDate }}
  </footer>
</article>
