<form
  [formGroup]="contactForm"
  class="contact-form p-4 rounded shadow d-flex flex-column gap-3"
  (ngSubmit)="enviar()"
>
  <div class="form-group mb-3">
    <label for="name" class="form-label fw-bold">Nombre:</label>
    <input
      type="text"
      id="name"
      class="form-control custom-input"
      formControlName="name"
      placeholder="Tu nombre"
    />
    <small class="text-danger" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      El nombre es obligatorio (máx 50 caracteres).
    </small>
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label fw-bold">Email</label>
    <input
      type="email"
      id="email"
      class="form-control custom-input"
      formControlName="email"
      placeholder="Tu correo electrónico"
    />
    <small class="text-danger" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      Ingresá un email válido.
    </small>
  </div>

  <div class="form-group mb-4">
    <label for="message" class="form-label fw-bold">Mensaje</label>
    <textarea
      id="message"
      class="form-control custom-input"
      formControlName="message"
      placeholder="Escribí tu mensaje"
      rows="4"
    ></textarea>
    <small class="text-danger" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      El mensaje es obligatorio (máx 1000 caracteres).
    </small>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button
      type="button"
      class="btn btn-outline-danger w-50"
      (click)="cancel()"
    >
      Limpiar
    </button>

    <button
      type="submit"
      class="btn btn-success w-50 custom-btn"
      [disabled]="contactForm.invalid"
    >
      Enviar
    </button>
  </div>
</form>
