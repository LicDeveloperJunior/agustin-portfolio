<form
  #contactForm
  class="contact-form p-4 rounded shadow d-flex flex-column gap-3"
  (ngSubmit)="enviar(contactForm)"
>
  <div class="form-group mb-3">
    <label for="nombre" class="form-label fw-bold">Nombre:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      placeholder="Tu nombre"
      required
      class="form-control custom-input"
    />
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label fw-bold">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control custom-input"
      placeholder="Tu correo electrÃ³nico"
    />
  </div>

  <div class="form-group mb-4">
    <label for="message" class="form-label fw-bold">Mensaje</label>
    <textarea
      name="message"
      id="message"
      placeholder="EscribÃ­ tu mensaje"
      class="form-control custom-input"
    ></textarea>
  </div>

  <button class="btn w-100 custom-btn" type="submit">Enviar</button>
</form>
