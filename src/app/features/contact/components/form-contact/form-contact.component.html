<form
  [formGroup]="contactForm"
  class="contact-form d-flex flex-column gap-3"
  (ngSubmit)="enviar()"
>
  <div class="form-group mb-3">
    <input
      type="text"
      id="name"
      class="form-control custom-input"
      formControlName="name"
      placeholder="Tu nombre"
    />
    <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      El nombre es obligatorio (máx 50 caracteres).
    </small>
  </div>

  <div class="form-group mb-3">
    <input
      type="email"
      id="email"
      class="form-control custom-input"
      formControlName="email"
      placeholder="Tu correo electrónico"
    />
    <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      Ingresá un email válido.
    </small>
  </div>

  <div class="form-group mb-3">
    <textarea
      id="message"
      class="form-control custom-input"
      formControlName="message"
      placeholder="Escribí tu mensaje"
      rows="4"
    ></textarea>
    <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      El mensaje es obligatorio (máx 1000 caracteres).
    </small>
  </div>

  <div class="d-flex justify-content-center gap-4">
    <button
      type="reset"
      class="btn-default danger-button"
      (click)="cancel()"
    >
      Limpiar
    </button>

    <button
      type="submit"
      class="btn-default primary-button"
    >
      Enviar
    </button>
  </div>
</form>
