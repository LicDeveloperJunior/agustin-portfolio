<form
  [formGroup]="contactForm"
  class="contact-form d-flex flex-column gap-3"
  (ngSubmit)="enviar()"
>
  <div class="form-group mb-3">
    <input
      type="text"
      id="name"
      class="form-control custom-input"
      formControlName="name"
      placeholder="Your name"
    />
    <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      The name is required (max 50 characters).
    </small>
  </div>

  <div class="form-group mb-3">
    <input
      type="email"
      id="email"
      class="form-control custom-input"
      formControlName="email"
      placeholder="Your email address"
    />
    <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      Enter a valid email.
    </small>
  </div>

  <div class="form-group mb-3">
    <textarea
      id="message"
      class="form-control custom-input"
      formControlName="message"
      placeholder="Write your message..."
      rows="4"
    ></textarea>
    <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      Message cannot be empty (max 1000 characters).
    </small>
  </div>

  <div class="d-flex justify-content-center gap-4">
    <button
      type="reset"
      class="btn-default danger-button"
      (click)="cancel()"
    >
      Reset
    </button>

    <button
      type="submit"
      class="btn-default primary-button"
    >
      Send
    </button>
  </div>
</form>
