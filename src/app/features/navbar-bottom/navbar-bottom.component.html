<nav class="d-flex justify-content-center align-items-center gap-4">
  <button
    *ngFor="let page of pages"
    class="btn diamon-wrapper nav-icon center-icon"
    (click)="navigateTo(page)"
  >
    <app-nav-bottom-button
      [page]="page"
      [active]="(currentRoute$ | async) === routeMap[page]"
    ></app-nav-bottom-button>
  </button>
</nav>
