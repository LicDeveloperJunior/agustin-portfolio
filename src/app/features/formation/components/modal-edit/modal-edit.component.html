<app-modal #modalEditar [titulo]="'Editar Formacion'">
  <form #editForm="ngForm" (ngSubmit)="editarFormacion(editForm)">
    <div class="form-group">
      <label for="idForm">Id</label>
      <input
        type="hidden"
        [ngModel]="editFormacion?.id"
        name="idForm"
        class="form-control"
        id="idForm"
        [placeholder]="editFormacion?.id"
        required
      />
    </div>
    <div class="form-group">
      <label for="tituloHab">Titulo</label>
      <input
        type="text"
        [ngModel]="editFormacion?.title"
        name="titulo"
        class="form-control"
        id="tituloHab"
        [placeholder]="editFormacion?.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="tiempoHab">Tiempo</label>
      <input
        type="text"
        [ngModel]="editFormacion?.timeForm"
        name="tiempo"
        class="form-control"
        id="tiempoHab"
        [placeholder]="editFormacion?.timeForm"
        required
      />
    </div>
    <div class="form-group">
      <label for="urlimagen">URL imagen</label>
      <input
        type="url"
        [ngModel]="editFormacion?.img"
        name="imagen"
        class="form-control"
        id="urlimagen"
        [placeholder]="editFormacion?.img"
        required
      />
    </div>
    <div class="form-group">
      <label for="enlaceHab">enlace</label>
      <input
        type="url"
        [ngModel]="editFormacion?.link"
        name="enlace"
        class="form-control"
        id="enlaceHab"
        [placeholder]="editFormacion?.link"
        required
      />
    </div>
  </form>
  <button
    class="btn btn-success m-2"
    type="submit"
    (click)="editarFormacion(editForm)"
  >
    Guardar
  </button>
</app-modal>
