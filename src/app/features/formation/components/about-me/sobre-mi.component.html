<article class="sobre-mi text-center w-100">
  <header>
    <h2>Hi! I'm {{ data.name }}, {{ data.title }}</h2>
    <p>With more than {{ data.yearsXP }} years of experience.</p>
  </header>
  <hr class="section-separator w-50" />
  <section class="px-4 mi-perfil">
    <p>
      {{ data.description }}
    </p>
    <p>
      {{ data.mainPhrase }}
    </p>
    <hr />
    <i>
      {{ data.secondaryPhrase }}
    </i>
  </section>
  <hr class="section-separator w-50" />
  <footer class="d-flex align-items-center justify-content-center gap-4">
    <a
      [href]="data.urlCV"
      [download]="'CV-' + data.name + '-' + data.title"
      class="call-button"
      >Download CV</a
    >
    <button class="call-button" (click)="irAContacto()">Contact me</button>
  </footer>
</article>
