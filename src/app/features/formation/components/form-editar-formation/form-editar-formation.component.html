<form #editForm (ngSubmit)="editarForm(editForm)">
  <div class="form-group">
    <label for="idForm">Id</label>
    <input
      type="hidden"
      [ngModel]="formacion?.id"
      name="idForm"
      class="form-control"
      id="idForm"
      [placeholder]="formacion?.id"
      required
    />
  </div>
  <div class="form-group">
    <label for="tituloHab">Titulo</label>
    <input
      type="text"
      [ngModel]="formacion?.title"
      name="titulo"
      class="form-control"
      id="tituloHab"
      [placeholder]="formacion?.title"
      required
    />
  </div>
  <div class="form-group">
    <label for="tiempoHab">Tiempo</label>
    <input
      type="text"
      [ngModel]="formacion?.timeForm"
      name="tiempo"
      class="form-control"
      id="tiempoHab"
      [placeholder]="formacion?.timeForm"
      required
    />
  </div>
  <div class="form-group">
    <label for="urlimagen">URL imagen</label>
    <input
      type="url"
      [ngModel]="formacion?.img"
      name="imagen"
      class="form-control"
      id="urlimagen"
      [placeholder]="formacion?.img"
      required
    />
  </div>
  <div class="form-group">
    <label for="enlaceHab">enlace</label>
    <input
      type="url"
      [ngModel]="formacion?.link"
      name="enlace"
      class="form-control"
      id="enlaceHab"
      [placeholder]="formacion?.link"
      required
    />
  </div>
  <button class="btn btn-success m-2" type="submit">Guardar</button>
</form>
