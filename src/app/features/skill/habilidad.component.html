<div class="container-fluid p-5">
  <div class="d-flex align-items-center justify-content-center">
    <h1>Habilidades</h1>
    <div *ngIf="estaLogeado()">
      <button
        class="btn btn-outline-success mx-3"
        type="button"
        (click)="modalAgregar.toggleModal()"
      >
        <i class="fa fa-plus"></i>
      </button>
      <app-modal #modalAgregar [titulo]="'Agregar Habilidad'">
        <form #addForm="ngForm" (ngSubmit)="agregarHabilidad(addForm)">
          <div class="form-group">
            <label for="nombreHab">Nombre</label>
            <input
              type="text"
              ngModel
              name="nombre"
              class="form-control"
              id="nombreHab"
              placeholder="nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="urlLogo">URL logo</label>
            <input
              type="text"
              ngModel
              name="logo"
              class="form-control"
              id="urlLogo"
              placeholder="logo"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombreHab">Porcentaje</label>
            <input
              type="text"
              ngModel
              name="porcentaje"
              class="form-control"
              id="porcHab"
              placeholder="%"
              required
            />
          </div>
        </form>
        <button
          class="btn btn-success m-2"
          type="submit"
          (click)="agregarHabilidad(addForm); modalAgregar.toggleModal()"
        >
          Agregar
        </button>
      </app-modal>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-sm-6 hab-item pe-5 pb-3 align-center"
      *ngFor="let habilidad of this.habilidades"
    >
      <div class="d-flex align-items-baseline justify-content-center">
        <div class="hab-item d-flex">
          <p>{{ habilidad.name }}</p>
          <img
            [src]="habilidad.logo"
            alt="logo-item"
            width="25px"
            height="30px"
            class="mx-2"
          />
        </div>
        <div class="d-flex" *ngIf="estaLogeado()">
          <div id="modal-edit">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="modalEditar.toggleModal(); editHabilidad = habilidad"
            >
              <i class="fa fa-pencil"></i>
            </button>
            <app-modal #modalEditar [titulo]="'Editar Habilidad'">
              <form #editForm="ngForm" (ngSubmit)="editarHabilidad(editForm)">
                <div class="form-group">
                  <label for="idHab">Id</label>
                  <input
                    type="hidden"
                    ngModel="{{ editHabilidad?.id }}"
                    name="idHab"
                    class="form-control"
                    id="idHab"
                    placeholder="id"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nombreHab">Nombre</label>
                  <input
                    type="text"
                    ngModel="{{ editHabilidad?.name }}"
                    name="nombre"
                    class="form-control"
                    id="nombreHab"
                    placeholder="nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="urlLogo">URL logo</label>
                  <input
                    type="url"
                    ngModel="{{ editHabilidad?.logo }}"
                    name="logo"
                    class="form-control"
                    id="urlLogo"
                    placeholder="logo"
                    required
                  />
                </div>
              </form>
              <button
                class="btn btn-success m-2"
                type="submit"
                (click)="editarHabilidad(editForm); modalEditar.toggleModal()"
              >
                Editar
              </button>
            </app-modal>
          </div>
          <div id="modal-remove">
            <button
              class="btn btn-outline-danger"
              type="button"
              (click)="modalEliminar.toggleModal()"
            >
              <i class="fa fa-trash-can"></i>
            </button>
            <app-modal #modalEliminar [titulo]="'Eliminar Habilidad'">
              <p>
                Â¿Realmente deseas eliminar <b>{{ habilidad.name }}</b
                >?
              </p>
              <button
                class="btn btn-danger m-2"
                type="submit"
                (click)="
                  eliminarHabilidad(habilidad.id); modalEliminar.toggleModal()
                "
              >
                Eliminar
              </button>
            </app-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
