<form
  [formGroup]="skillForm"
  (ngSubmit)="submit()"
  class="skill-form p-3 rounded shadow"
>
  <input type="hidden" formControlName="id" />

  <div class="form-group mb-3">
    <label for="name">Nombre de la habilidad</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control custom-input"
      placeholder="Nombre de la habilidad"
    />
    <small
      class="text-danger"
      *ngIf="skillForm.get('name')?.invalid && skillForm.get('name')?.touched"
    >
      El nombre de la habilidad es obligatorio.</small
    >
  </div>

  <div class="form-group mb-4">
    <label for="logo">Url del Logo</label>
    <input
      type="text"
      id="logo"
      formControlName="logo"
      class="form-control custom-input"
      placeholder="Url del Logo"
    />
    <small
      *ngIf="skillForm.get('logo')?.invalid && skillForm.get('logo')?.touched"
      class="text-danger"
      >La url del Logo es obligatoria.</small
    >
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="cancel()"
    >
      Cancelar
    </button>

    <button
      type="submit"
      class="btn btn-success w-100 custom-btn"
      [disabled]="skillForm.invalid"
    >
      Guardar
    </button>
  </div>
</form>
